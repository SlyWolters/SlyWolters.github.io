<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>
    <h1>Photo Gallery</h1>

    <div class="gallery">
        {{range .}}
        <div>
            <h2>{{.}}</h2>
            <a href="/category/{{.}}">
                <img src="/static/images/{{.}}.jpg" alt="{{.}}">
            </a>
        </div>
        {{end}}
    </div>
</body>

</html>
